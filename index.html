        // åˆ›å»ºé“¾æ¥å›¾æ ‡

            return wrapper;
        }

        // åˆ›å»ºç¼–è¾‘å›¾æ ‡

        // æ‰“å¼€æ–°å¢/ç¼–è¾‘æ¨¡æ€æ¡†
        function openModal(accountId = null) {
            const modalTitle = document.getElementById('modalTitle');
            const form = document.getElementById('accountForm');
            const accountIdInput = document.getElementById('accountId');
            const systemInput = document.getElementById('system');

            const urlInput = document.getElementById('url');
            
            if (accountId) {
                // ç¼–è¾‘æ¨¡å¼
                modalTitle.textContent = 'ç¼–è¾‘è´¦å·';
                const account = accounts.find(acc => acc.id === accountId);
                if (account) {
                    accountIdInput.value = account.id;
                    systemInput.value = account.system;
                    usernameInput.value = account.username;
                    passwordInput.value = account.password;
                    urlInput.value = account.url || '';

            } else {

                modalTitle.textContent = 'æ–°å¢è´¦å·';
                form.reset();
                accountIdInput.value = '';

            document.getElementById('modalOverlay').classList.add('show');
            systemInput.focus();
        }

        // å¤„ç†ä¿å­˜è´¦å·
        async function handleSaveAccount(e) {
            e.preventDefault();
            
            const accountId = document.getElementById('accountId').value;
            const system = document.getElementById('system').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const url = document.getElementById('url').value.trim();
            
            if (!system || !username || !password) {
                showToast('è¯·å¡«å†™å®Œæ•´ä¿¡æ¯', 'error');
                return;
            }
            
            try {
                if (accountId) {
                    // æ›´æ–°ç°æœ‰è´¦å·
                    const { error } = await supabase
                        .from('accounts')
                        .update({ system, username, password, url })
                        .eq('id', accountId);
                    
                    if (error) throw error;
                    
                    showToast('æ›´æ–°æˆåŠŸ âœ…');
                } else {
                    // æ–°å¢è´¦å·
                    const maxSortOrder = accounts.length > 0 
                        ? Math.max(...accounts.map(acc => acc.sort_order)) 
                        : 0;
                    
                    const { data, error } = await supabase
                        .from('accounts')
                        .insert([{
                            system,
                            username,
                            password,
                            url,
                            sort_order: maxSortOrder + 1
                        }])
                        .select();
                    
                    if (error) throw error;
                    
                    showToast('æ–°å¢æˆåŠŸ âœ…');
                }
                
                closeModal();
                await loadAccounts();
            } catch (error) {
                console.error('ä¿å­˜å¤±è´¥:', error);
                showToast('ä¿å­˜å¤±è´¥ âŒ', 'error');
            }
        }

        // æ‰“å¼€åˆ é™¤ç¡®è®¤æ¨¡æ€æ¡†
        function openDeleteModal(accountId, systemName) {

            document.getElementById('deleteSystemName').textContent = systemName;
            document.getElementById('deleteModalOverlay').classList.add('show');

        // å…³é—­åˆ é™¤ç¡®è®¤æ¨¡æ€æ¡†

            document.getElementById('deleteModalOverlay').classList.remove('show');

        // å¤„ç†åˆ é™¤è´¦å·
        async function handleDeleteAccount() {
            if (!deleteAccountId) return;
            
            try {
                const { error } = await supabase
                    .from('accounts')
                    .delete()
                    .eq('id', deleteAccountId);
                
                if (error) throw error;

                showToast('åˆ é™¤å¤±è´¥ âŒ', 'error');

        // æ‹–æ‹½ç›¸å…³å‡½æ•°
        function onDragStart(e) {
            draggedCard = this;
            e.dataTransfer.setData('text/plain', '');
            this.style.opacity = '0.4';
        }

        function onDragOver(e) {

        }

        function onDrop(e) {
            e.preventDefault();
            const target = e.target.closest('.account-card');
            if (target && target !== draggedCard) {
                const grid = document.getElementById('accountsGrid');
                const children = Array.from(grid.children);
                const draggedIndex = children.indexOf(draggedCard);
                const targetIndex = children.indexOf(target);
                
                if (draggedIndex < targetIndex) {
                    grid.insertBefore(draggedCard, target.nextSibling);
                } else {
                    grid.insertBefore(draggedCard, target);
                }
                
                isOrderChanged = true;
                document.getElementById('saveOrderBtn').classList.add('show');
            }
        }

        function onDragEnd() {
            this.style.opacity = '1';
        }

        // ä¿å­˜æ’åºé¡ºåº
        async function saveSortOrder() {
            try {
                const cards = document.querySelectorAll('.account-card');
                const updates = [];
                
                cards.forEach((card, index) => {
                    const accountId = card.dataset.id;
                    updates.push({
                        id: accountId,
                        sort_order: index
                    });
                });
                
                // æ‰¹é‡æ›´æ–°æ’åº
                for (const update of updates) {
                    const { error } = await supabase
                        .from('accounts')
                        .update({ sort_order: update.sort_order })
                        .eq('id', update.id);
                    
                    if (error) throw error;
                }
                
                isOrderChanged = false;
                document.getElementById('saveOrderBtn').classList.remove('show');
                showToast('æ’åºå·²ä¿å­˜ âœ…');
                await loadAccounts(); // é‡æ–°åŠ è½½ä»¥æ›´æ–°æ•°æ®
            } catch (error) {
                console.error('ä¿å­˜æ’åºå¤±è´¥:', error);
                showToast('ä¿å­˜æ’åºå¤±è´¥ âŒ', 'error');
            }
        }

        // æ›´æ–°å·¥å…·æç¤ºä½ç½®
        function updateTooltipPosition(e) {
            if (!globalUrlTooltip.classList.contains('show')) return;
            
            const offset = 10;
            let x = e.clientX + offset;
            let y = e.clientY + offset;
            
            const tooltipWidth = globalUrlTooltip.offsetWidth;
            if (x + tooltipWidth > window.innerWidth - 10) {
                x = window.innerWidth - tooltipWidth - 10;
            }
            
            const tooltipHeight = globalUrlTooltip.offsetHeight;
            if (y + tooltipHeight > window.innerHeight - 10) {
                y = e.clientY - tooltipHeight - offset;
            }
            
            globalUrlTooltip.style.left = x + 'px';
            globalUrlTooltip.style.top = y + 'px';
        }

        // æ›´æ–°æ¸…ç©ºæŒ‰é’®æ˜¾ç¤ºçŠ¶æ€
        function updateClearButton() {
            const searchInput = document.getElementById('searchInput');
            const clearButton = document.getElementById('clearButton');
            const hasValue = searchInput.value.trim().length > 0;
            
            clearButton.style.opacity = hasValue ? '0.7' : '0';
            clearButton.style.visibility = hasValue ? 'visible' : 'hidden';
        }

        // æ‰§è¡Œæœç´¢
        function performSearch() {
            const searchQuery = document.getElementById('searchInput').value.trim();
            const cards = document.querySelectorAll('.account-card');
            
            updateClearButton();

            cards.forEach(card => {
                const system = card.dataset.system;
                const username = card.dataset.username;
                const password = card.dataset.password;
                
                const hit = !searchQuery ||
                    system.includes(searchQuery) ||
                    username.includes(searchQuery) ||
                    password.includes(searchQuery);

                card.classList.remove('hit', 'dim');

                if (searchQuery) {
                    card.classList.add(hit ? 'hit' : 'dim');
                }

                // é«˜äº®æ˜¾ç¤ºæœç´¢å…³é”®è¯
                if (searchQuery && hit) {
                    const systemNameElement = card.querySelector('.system-name');
                    const valueEls = card.querySelectorAll('.item-value');
                    
                    // ç³»ç»Ÿåé«˜äº®
                    const regex = new RegExp(`(${escapeRegExp(searchQuery)})`, 'gi');
                    systemNameElement.innerHTML = system.replace(regex, '<span class="highlight">$1</span>');
                    
                    // è´¦å·é«˜äº®
                    valueEls[0].innerHTML = username.replace(regex, '<span class="highlight">$1</span>') + '<span class="copy-hint">ç‚¹å‡»å¤åˆ¶</span>';
                    
                    // å¯†ç é«˜äº®
                    valueEls[1].innerHTML = password.replace(regex, '<span class="highlight">$1</span>') + '<span class="copy-hint">ç‚¹å‡»å¤åˆ¶</span>';
                }
            });
        }

        // æ¸…ç©ºæœç´¢
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            performSearch();
        }

        // è½¬ä¹‰æ­£åˆ™è¡¨è¾¾å¼ç‰¹æ®Šå­—ç¬¦
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        // å¤åˆ¶åˆ°å‰ªè´´æ¿
        async function copyToClipboard(text, element) {
            try {
                await navigator.clipboard.writeText(text);
            } catch {
                const ta = document.createElement('textarea');
                ta.value = text;
                document.body.appendChild(ta);
                ta.select();
                document.execCommand('copy');
                document.body.removeChild(ta);
            }
            showToast();
            if (element) {
                element.classList.add('pulse');
                setTimeout(() => element.classList.remove('pulse'), 300);
            }
        }

        // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
        function showToast(customText, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = customText || messages[Math.floor(Math.random() * messages.length)];
            
            // è®¾ç½®ä¸åŒç±»å‹çš„èƒŒæ™¯è‰²
            if (type === 'error') {
                toast.style.background = '#f44336';
            } else if (type === 'info') {
                toast.style.background = '#2196f3';
            } else {
                toast.style.background = '#4caf50';
            }
            
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // æ›´æ–°æ—¶é—´
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-CN', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('timeDisplay').textContent = timeStr;
            const weekdays = ['æ˜ŸæœŸæ—¥','æ˜ŸæœŸä¸€','æ˜ŸæœŸäºŒ','æ˜ŸæœŸä¸‰','æ˜ŸæœŸå››','æ˜ŸæœŸäº”','æ˜ŸæœŸå…­'];
            const solarStr = `${now.getFullYear()}å¹´${String(now.getMonth()+1).padStart(2,'0')}æœˆ${String(now.getDate()).padStart(2,'0')}æ—¥ ${weekdays[now.getDay()]}`;
            document.getElementById('solarDate').textContent = solarStr;
        }

        // é”®ç›˜å¿«æ·é”®å¤„ç†
        function handleKeyboardShortcuts(e) {
            const activeElement = document.activeElement;
            const isInputFocused = activeElement.tagName === 'INPUT' || activeElement.tagName === 'TEXTAREA';
            
            if (!isInputFocused) {
                // Ctrl+F èšç„¦æœç´¢æ¡†
                if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
                    e.preventDefault();
                    document.getElementById('searchInput').focus();
                    document.getElementById('searchInput').select();
                }
                
                // Esc æ¸…ç©ºæœç´¢
                if (e.key === 'Escape') {
                    clearSearch();
                }
            }
            
            // å›è½¦æœç´¢ï¼ˆå¦‚æœæœç´¢æ¡†æœ‰ç„¦ç‚¹ï¼‰
            if (e.key === 'Enter' && activeElement.id === 'searchInput') {
                performSearch();
            }
            
            // Esc æ¸…ç©ºæœç´¢ï¼ˆå³ä½¿è¾“å…¥æ¡†æœ‰ç„¦ç‚¹ï¼‰
            if (e.key === 'Escape' && activeElement.id === 'searchInput') {
                clearSearch();
            }
            
            // Esc å…³é—­æ¨¡æ€æ¡†
            if (e.key === 'Escape') {
                const modalOverlay = document.getElementById('modalOverlay');
                const deleteModalOverlay = document.getElementById('deleteModalOverlay');
                
                if (modalOverlay.classList.contains('show')) {
                    closeModal();
                } else if (deleteModalOverlay.classList.contains('show')) {
                    closeDeleteModal();
                }
            }
        }
