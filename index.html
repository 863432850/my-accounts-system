        const CLIENT_ID = 'beb23e269f45432272c6'; // <--- åœ¨è¿™é‡Œå¡«å…¥ä½ çš„ Client ID
        BaaS.init(CLIENT_ID);

            card.dataset.system = account.system;

            card.dataset.url = account.url || '';

            // ç³»ç»ŸååŒºåŸŸ
            const systemNameDiv = document.createElement('div');
            systemNameDiv.className = 'system-name';
            systemNameDiv.textContent = account.system;
            
            if (account.url) {
                systemNameDiv.appendChild(createLinkIcon(account.url));

            // å¤åˆ¶å…¨éƒ¨å›¾æ ‡
            const icon = createCopyAllIcon();

                copyToClipboard(textToCopy, icon);

            // è´¦å·è¡Œ
            const userRow = createItemRow("è´¦å·:", account.username);

            card.appendChild(systemNameDiv);
            card.appendChild(userRow);
            card.appendChild(pwdRow);
            card.appendChild(delBtn);

        async function saveNewAccount() {
            const system = document.getElementById('formSystem').value.trim();
            const url = document.getElementById('formUrl').value.trim();
            const username = document.getElementById('formUser').value.trim();
            const password = document.getElementById('formPwd').value.trim();

            const wrapper = document.createElement('div');
            wrapper.className = 'link-icon';
            wrapper.innerHTML = `<svg viewBox="2 3 18 18"><path d="M3.9 12a5 5 0 0 1 5-5h4v2h-4a3 3 0 1 0 0 6h4v2h-4a5 5 0 0 1-5-5zm6-1h4v2h-4zm5-4h-4v2h4a3 3 0 1 1 0 6h-4v2h4a5 5 0 1 0 0-10z"/></svg>`;
            wrapper.onmouseenter = (e) => {
                globalUrlTooltip.textContent = url;
                globalUrlTooltip.classList.add('show');
                updateTooltipPosition(e);
            };
            wrapper.onmousemove = updateTooltipPosition;
            wrapper.onmouseleave = () => globalUrlTooltip.classList.remove('show');
            wrapper.onclick = (e) => {
                e.stopPropagation();
                window.open(url.startsWith('http') ? url : 'http://' + url, '_blank');
            };
            return wrapper;
        }

        function createCopyAllIcon() {
            const wrapper = document.createElement('div');
            wrapper.className = 'copy-all-icon';
            wrapper.title = "å¤åˆ¶å…¨éƒ¨ä¿¡æ¯";
            wrapper.innerHTML = `<svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v12h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>`;
            return wrapper;
        }

        function updateTooltipPosition(e) {
            const offset = 10;
            globalUrlTooltip.style.left = (e.clientX + offset) + 'px';
            globalUrlTooltip.style.top = (e.clientY + offset) + 'px';
        }

        async function copyToClipboard(text, element) {
            try { await navigator.clipboard.writeText(text); } 
            catch { 
                const ta = document.createElement('textarea'); ta.value = text;
                document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta);
            }
            showToast();
            if (element) {
                element.classList.add('pulse'); 
                setTimeout(() => element.classList.remove('pulse'), 300);
            }
        }

        function showToast(customText) {
            const toast = document.getElementById('toast');
            toast.textContent = customText || messages[Math.floor(Math.random()*messages.length)];
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // æ‹–æ‹½é€»è¾‘åŠ å¼º
        let draggedCard = null;
        function onDragStart(e) { draggedCard = this; e.dataTransfer.setData('text/plain', ''); }
        function onDragOver(e) { e.preventDefault(); }
        function onDrop(e) {
            e.preventDefault();
            const target = e.target.closest('.account-card');
            if (target && target !== draggedCard) {
                const grid = document.getElementById('accountsGrid');
                const children = Array.from(grid.children);
                const draggedIdx = children.indexOf(draggedCard);
                const targetIdx = children.indexOf(target);
                if (draggedIdx < targetIdx) grid.insertBefore(draggedCard, target.nextSibling);
                else grid.insertBefore(draggedCard, target);
                
                saveNewOrder(); // æ‹–æ‹½ç»“æŸç«‹å³åŒæ­¥é¡ºåºåˆ°äº‘ç«¯
            }
        }

        // æœç´¢é€»è¾‘ (é€‚é…ç°æœ‰ç»“æ„)
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            const cards = document.querySelectorAll('.account-card');
            
            // æ›´æ–°æ¸…ç©ºæŒ‰é’®
            const cb = document.getElementById('clearButton');
            cb.style.visibility = query ? 'visible' : 'hidden';
            cb.style.opacity = query ? '0.7' : '0';

            cards.forEach(card => {
                const text = (card.dataset.system + card.dataset.username).toLowerCase();
                const hit = !query || text.includes(query);
                card.classList.remove('hit', 'dim');
                if (query) card.classList.add(hit ? 'hit' : 'dim');
            });
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('timeDisplay').textContent = now.toLocaleTimeString('zh-CN', { hour12: false });
            const weekdays = ['æ˜ŸæœŸæ—¥','æ˜ŸæœŸä¸€','æ˜ŸæœŸäºŒ','æ˜ŸæœŸä¸‰','æ˜ŸæœŸå››','æ˜ŸæœŸäº”','æ˜ŸæœŸå…­'];
            document.getElementById('solarDate').textContent = `${now.getFullYear()}å¹´${now.getMonth()+1}æœˆ${now.getDate()}æ—¥ ${weekdays[now.getDay()]}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateTime();
            setInterval(updateTime, 1000);
            fetchAccounts(); // ä»äº‘ç«¯è·å–

            document.getElementById('searchInput').addEventListener('input', performSearch);
            document.getElementById('clearButton').onclick = () => {
                document.getElementById('searchInput').value = '';
                performSearch();
            };
        });
    </script>
