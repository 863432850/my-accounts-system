<!DOCTYPE html>
<html lang="zh-CN">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>

        * { margin: 0; padding: 0; box-sizing: border-box; }

        .container { max-width: 1400px; margin: 0 auto; }
        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 30px; }
        .header h1 { font-size: 2.2rem; color: #2e7d32; }
        
        .time-search-container { display: flex; align-items: center; gap: 15px; }
        .time-display { font-size: 1.8rem; font-weight: bold; color: #2e7d32; font-family: 'Courier New', monospace; }
        
        .search-container { position: relative; display: flex; align-items: center; }
        .search-input {

            width: 200px; transition: all 0.3s; outline: none;
        }
        .search-input:focus { width: 300px; border-color: #4caf50; }
        
        /* æ–°å¢ï¼šæŒ‰é’®æ ·å¼ */
        .add-btn {
            background: #2e7d32; color: white; border: none; padding: 8px 15px;
            border-radius: 10px; cursor: pointer; font-weight: bold; margin-left: 10px;
        }

        /* å¡ç‰‡å¸ƒå±€ */
        .accounts-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 15px; }
        .account-card { 
            background: rgba(255, 255, 255, 0.95); border-radius: 15px; padding: 12px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.1); position: relative; cursor: move; transition: 0.3s;

        .system-name { font-size: 1.2rem; font-weight: bold; color: #2e7d32; border-bottom: 2px solid #c8e6c9; padding-bottom: 8px; margin-bottom: 12px; position: relative; }
        
        /* åŠŸèƒ½å›¾æ ‡ */
        .copy-all-icon, .link-icon { position: absolute; top: 0; cursor: pointer; opacity: 0.6; }
        .copy-all-icon { right: 5px; }
        .link-icon { right: 35px; }
        svg { width: 18px; height: 18px; fill: #2e7d32; }

        .account-item { display: flex; align-items: center; margin-bottom: 10px; gap: 10px; }
        .item-label { font-size: 0.9rem; color: #4caf50; min-width: 40px; }
        .item-value { background: #f1f8e9; border: 1px solid #c8e6c9; border-radius: 8px; padding: 8px; flex: 1; cursor: pointer; font-family: monospace; position: relative; overflow: hidden; }

        /* æ–°å¢ï¼šå¡ç‰‡æ“ä½œæŒ‰é’® */
        .card-actions { position: absolute; right: 10px; bottom: 10px; display: flex; gap: 10px; opacity: 0; transition: 0.3s; }
        .account-card:hover .card-actions { opacity: 1; }
        .action-btn { font-size: 12px; cursor: pointer; background: #eee; padding: 2px 8px; border-radius: 4px; }
        .action-btn:hover { background: #ddd; }

        /* å¼¹çª— */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 25px; border-radius: 20px; width: 400px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 0.8rem; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
        
        .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #2e7d32; color: white; padding: 10px 20px; border-radius: 20px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ” è´¦å·ç®¡ç†å™¨</h1>
            <div class="time-search-container">
                <div class="time-display" id="timeDisplay">00:00:00</div>
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="æœç´¢ (Ctrl+F)...">
                    <button class="add-btn" onclick="openModal()">+ æ–°å¢</button>
                </div>
            </div>
        </div>
        <div class="accounts-grid" id="accountsGrid">æ­£åœ¨åŒæ­¥äº‘ç«¯æ•°æ®...</div>
    </div>

    <div class="modal" id="accModal">
        <div class="modal-content">
            <h3 id="modalTitle" style="margin-bottom:15px; color:#2e7d32">æ–°å¢è´¦å·</h3>
            <input type="hidden" id="editId">
            <div class="form-group"><label>ç³»ç»Ÿåç§°</label><input type="text" id="inSys"></div>
            <div class="form-group"><label>URL</label><input type="text" id="inUrl"></div>
            <div class="form-group"><label>è´¦å·</label><input type="text" id="inUser"></div>
            <div class="form-group"><label>å¯†ç </label><input type="text" id="inPwd"></div>
            <div style="display:flex; justify-content:flex-end; gap:10px;">
                <button onclick="closeModal()" style="border:none; padding:8px 15px; cursor:pointer;">å–æ¶ˆ</button>
                <button onclick="saveData()" style="background:#4caf50; color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer;">ä¿å­˜</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // ======= 1. é…ç½® (å¡«å…¥ä½ åœ¨ API é¡µé¢æ‰¾çš„å€¼) =======
        const SB_URL = 'lxuomiimbnterkxzquba'; 
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx4dW9taWltYm50ZXJreHpxdWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5MzYyNDksImV4cCI6MjA4MjUxMjI0OX0.LZOFm_VS0y5UF0vBR8y2y90Wrq_cMmIvggnXL_JM6h0'; 
        const _db = supabase.createClient(SB_URL, SB_KEY);

        let accounts = [];

        // ======= 2. äº‘ç«¯äº¤äº’ =======
        async function fetchAll() {
            const { data, error } = await _db.from('account_list').select('*').order('sort_order', { ascending: true });
            if (error) { showToast("åŠ è½½å¤±è´¥"); return; }
            accounts = data;
            render();
        }

        async function saveData() {
            const id = document.getElementById('editId').value;
            const item = {
                system: document.getElementById('inSys').value,
                url: document.getElementById('inUrl').value,
                username: document.getElementById('inUser').value,
                password: document.getElementById('inPwd').value
            };
            if (id) {
                await _db.from('account_list').update(item).eq('id', id);
            } else {
                item.sort_order = accounts.length;
                await _db.from('account_list').insert([item]);
            }
            closeModal();
            fetchAll();
        }

        async function deleteItem(id) {
            if (confirm("ç¡®å®šåˆ é™¤å—ï¼Ÿ")) {
                await _db.from('account_list').delete().eq('id', id);
                fetchAll();
            }
        }

        // ======= 3. æ¸²æŸ“ä¸åŠŸèƒ½ =======
        function render() {
            const grid = document.getElementById('accountsGrid');
            grid.innerHTML = '';
            accounts.forEach((acc, idx) => {
                const card = document.createElement('div');
                card.className = 'account-card';
                card.draggable = true;
                card.dataset.id = acc.id;
                card.dataset.search = (acc.system + acc.username).toLowerCase();
                
                card.innerHTML = `
                    <div class="system-name">
                        ${acc.system}
                        ${acc.url ? `<div class="link-icon" onclick="copy('${acc.url}')"><svg viewBox="0 0 24 24"><path d="M3.9 12a5 5 0 0 1 5-5h4v2h-4a3 3 0 1 0 0 6h4v2h-4a5 5 0 0 1-5-5zm6-1h4v2h-4zm5-4h-4v2h4a3 3 0 1 1 0 6h-4v2h4a5 5 0 1 0 0-10z"/></svg></div>` : ''}
                        <div class="copy-all-icon" onclick="copyAll(${idx})"><svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v12h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg></div>
                    </div>
                    <div class="account-item"><div class="item-label">è´¦å·:</div><div class="item-value" onclick="copy('${acc.username}')">${acc.username}</div></div>
                    <div class="account-item"><div class="item-label">å¯†ç :</div><div class="item-value" onclick="copy('${acc.password}')">${acc.password}</div></div>
                    <div class="card-actions">
                        <span class="action-btn" onclick="openModal('${acc.id}')">ç¼–è¾‘</span>
                        <span class="action-btn" onclick="deleteItem('${acc.id}')" style="color:red">åˆ é™¤</span>
                    </div>
                `;

                // æ‹–æ‹½æ’åºé€»è¾‘
                card.ondragstart = (e) => { e.dataTransfer.setData('id', acc.id); card.style.opacity = '0.5'; };
                card.ondragover = (e) => e.preventDefault();
                card.ondrop = async (e) => {
                    const dragId = e.dataTransfer.getData('id');
                    if (dragId === acc.id) return;
                    const dragIdx = accounts.findIndex(a => a.id === dragId);
                    const [removed] = accounts.splice(dragIdx, 1);
                    accounts.splice(idx, 0, removed);
                    const updates = accounts.map((a, i) => ({ id: a.id, sort_order: i }));
                    await _db.from('account_list').upsert(updates);
                    render();
                };
                card.ondragend = () => card.style.opacity = '1';
                grid.appendChild(card);
            });
        }

        // ======= 4. è¾…åŠ©å‡½æ•° =======
        function copy(t) { navigator.clipboard.writeText(t); showToast("å·²å¤åˆ¶"); }
        function copyAll(idx) { const a = accounts[idx]; copy(`ç³»ç»Ÿ:${a.system}\nè´¦å·:${a.username}\nå¯†ç :${a.password}`); }
        function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(()=>t.style.display='none', 2000); }
        function openModal(id = null) {
            document.getElementById('accModal').style.display = 'flex';
            if (id) {
                const a = accounts.find(x => x.id === id);
                document.getElementById('modalTitle').innerText = "ç¼–è¾‘è´¦å·";
                document.getElementById('editId').value = a.id;
                document.getElementById('inSys').value = a.system;
                document.getElementById('inUrl').value = a.url;
                document.getElementById('inUser').value = a.username;
                document.getElementById('inPwd').value = a.password;
            } else {
                document.getElementById('editId').value = "";
                document.querySelectorAll('.modal-content input').forEach(i => i.value = "");
            }
        }
        function closeModal() { document.getElementById('accModal').style.display = 'none'; }
        
        // æœç´¢é€»è¾‘
        document.getElementById('searchInput').oninput = (e) => {
            const val = e.target.value.toLowerCase();
            document.querySelectorAll('.account-card').forEach(c => {
                c.classList.toggle('dim', val && !c.dataset.search.includes(val));
            });
        };

        function updateTime() {
            document.getElementById('timeDisplay').innerText = new Date().toLocaleTimeString('zh-CN', { hour12: false });
        }
        setInterval(updateTime, 1000);
        fetchAll();
    </script>
</body>
</html>
