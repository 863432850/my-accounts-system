<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë¥¶Âè∑ÂØÜÁ†ÅÁÆ°ÁêÜÂô® Pro</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîê</text></svg>">
    <style>
        :root {
            --primary: #4caf50;
            --primary-dark: #2e7d32;
            --bg-gradient: linear-gradient(135deg, #a8e6cf 0%, #dcedc8 50%, #f0f4c3 100%);
            --card-bg: rgba(255, 255, 255, 0.9);
            --danger: #ff5252;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            padding: 40px 20px;
            color: #333;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        /* Header & Search */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .header h1 { color: var(--primary-dark); font-size: 2rem; }

        .search-container {
            position: relative;
            width: 300px; /* Âõ∫ÂÆöÂÆΩÂ∫¶ */
        }

        .search-input {
            width: 100%;
            padding: 12px 40px;
            border: 2px solid rgba(76, 175, 80, 0.3);
            border-radius: 12px;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(5px);
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus { border-color: var(--primary); background: #fff; }

        .search-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); fill: var(--primary); }
        .clear-btn { 
            position: absolute; right: 12px; top: 50%; transform: translateY(-50%); 
            background: none; border: none; cursor: pointer; color: #999; font-size: 18px;
            display: none;
        }

        /* Highlight */
        .hl { background-color: #ffeb3b; padding: 0 2px; border-radius: 2px; }

        /* Grid & Cards */
        .accounts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .account-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .account-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        
        .account-card.dim { opacity: 0.3; filter: grayscale(1); pointer-events: none; }

        /* ÂõæÊ†áÁªÑÊéíÂàó‰øÆÂ§ç */
        .card-actions {
            position: absolute;
            top: 20px;
            right: 15px;
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            cursor: pointer;
            opacity: 0.5;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }
        .icon-btn:hover { opacity: 1; transform: scale(1.15); }
        .icon-btn.link-icon svg { fill: #2196f3; }
        .icon-btn.edit-icon svg { fill: var(--primary); }
        .icon-btn.delete-icon svg { fill: var(--danger); }

        /* Tooltip ÁæéÂåñ */
        .url-tooltip {
            position: fixed;
            background: rgba(45, 55, 72, 0.95);
            color: white;
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(4px);
        }

        /* ÂàóË°®È°π */
        .system-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--primary-dark);
            padding-right: 80px;
            word-break: break-all;
        }

        .info-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.5);
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
        }
        .info-row:hover { background: #fff; }
        .info-label { width: 50px; font-size: 12px; color: #666; font-weight: bold; }
        .info-value { flex: 1; font-family: 'Courier New', monospace; font-size: 14px; word-break: break-all; }

        /* Ê®°ÊÄÅÊ°ÜÁªü‰∏ÄÁæéÂåñ */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(4px);
            display: none; justify-content: center; align-items: center; z-index: 2000;
        }
        .modal-overlay.show { display: flex; animation: fadeIn 0.3s; }

        .modal {
            background: #fff; width: 90%; max-width: 460px; border-radius: 24px; padding: 35px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2); transform: translateY(20px); transition: 0.3s;
        }
        .modal-overlay.show .modal { transform: translateY(0); }

        .modal-h2 { margin-bottom: 25px; color: var(--primary-dark); text-align: center; }
        
        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 14px; font-weight: bold; color: #555; }
        .form-group input {
            width: 100%; padding: 12px 16px; border: 2px solid #eee; border-radius: 12px;
            outline: none; transition: all 0.3s;
        }
        .form-group input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.1); }

        /* ÊåâÈíÆËÆæËÆ° */
        .btn-group { display: flex; gap: 12px; margin-top: 30px; }
        .btn {
            flex: 1; padding: 12px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        .btn-cancel { background: #f5f5f5; color: #666; }
        .btn-confirm { background: var(--primary); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn:hover { filter: brightness(0.9); transform: translateY(-1px); }

        /* Add Button */
        .add-btn {
            position: fixed; bottom: 40px; right: 40px; width: 64px; height: 64px;
            background: var(--primary); color: white; border-radius: 50%; border: none;
            font-size: 32px; cursor: pointer; box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
            display: flex; align-items: center; justify-content: center; transition: 0.3s;
        }
        .add-btn:hover { transform: scale(1.1) rotate(90deg); }

        /* Toast */
        .toast {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: #333; color: white; padding: 12px 24px; border-radius: 50px;
            transition: 0.3s; z-index: 9999;
        }
        .toast.show { transform: translateX(-50%) translateY(0); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        svg { width: 20px; height: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>üîê Ë¥¶Âè∑ÁÆ°ÁêÜÂô®</h1>
            <div class="search-container">
                <span class="search-icon">
                    <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                </span>
                <input type="text" class="search-input" id="searchInput" placeholder="ÊêúÁ¥¢ (Ctrl+F)">
                <button class="clear-btn" id="clearBtn">‚úï</button>
            </div>
        </div>

        <div class="accounts-grid" id="accountsGrid"></div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h2 class="modal-h2" id="modalTitle">Êñ∞Â¢ûËÆ∞ÂΩï</h2>
            <form id="accountForm">
                <input type="hidden" id="accountId">
                <div class="form-group"><label>Á≥ªÁªü/Âπ≥Âè∞</label><input type="text" id="system" required placeholder="Â¶ÇÔºöÈòøÈáå‰∫ë"></div>
                <div class="form-group"><label>Ë¥¶Âè∑</label><input type="text" id="username" required></div>
                <div class="form-group"><label>ÂØÜÁ†Å</label><input type="text" id="password" required></div>
                <div class="form-group"><label>ËÆøÈóÆÂú∞ÂùÄ</label><input type="text" id="url" placeholder="https://..."></div>
                <div class="btn-group">
                    <button type="button" class="btn btn-cancel" onclick="closeModal()">ÂèñÊ∂à</button>
                    <button type="submit" class="btn btn-confirm">‰øùÂ≠ò</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal-overlay" id="deleteModalOverlay">
        <div class="modal" style="text-align: center;">
            <div style="background: #fff0f0; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                <svg style="fill: #ff5252; width: 30px; height: 30px;" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
            </div>
            <h3 style="margin-bottom: 10px;">Á°ÆËÆ§Âà†Èô§Ôºü</h3>
            <p style="color: #666; font-size: 14px;">Ê≠§Êìç‰ΩúÂ∞ÜÊ∞∏‰πÖÂà†Èô§ <strong id="deleteSystemName" style="color: #333;"></strong>Ôºå‰∏çÂèØÊÅ¢Â§ç„ÄÇ</p>
            <div class="btn-group">
                <button class="btn btn-cancel" onclick="closeDeleteModal()">ÊàëÂÜçÊÉ≥ÊÉ≥</button>
                <button class="btn btn-danger" id="confirmDeleteBtn">ÂΩªÂ∫ïÂà†Èô§</button>
            </div>
        </div>
    </div>

    <button class="add-btn" id="addBtn">+</button>
    <div id="urlTooltip" class="url-tooltip"></div>
    <div id="toast" class="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://lxuomiimbnterkxzquba.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx4dW9taWltYm50ZXJreHpxdWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5MzYyNDksImV4cCI6MjA4MjUxMjI0OX0.LZOFm_VS0y5UF0vBR8y2y90Wrq_cMmIvggnXL_JM6h0';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let accounts = [];
        let deleteId = null;

        // ÂàùÂßãÂåñ
        window.onload = () => {
            loadData();
            initSearch();
            initKeyboard();
        };

        async function loadData() {
            const { data } = await supabaseClient.from('accounts').select('*').order('sort_order', { ascending: true });
            accounts = data || [];
            render();
        }

        function render(filter = '') {
            const grid = document.getElementById('accountsGrid');
            grid.innerHTML = '';
            
            accounts.forEach(acc => {
                const isMatch = acc.system.toLowerCase().includes(filter) || acc.username.toLowerCase().includes(filter);
                if (filter && !isMatch) return;

                const card = document.createElement('div');
                card.className = `account-card ${filter && !isMatch ? 'dim' : ''}`;
                
                // ÂÖ≥ÈîÆËØçÈ´ò‰∫Æ
                const highlight = (text) => {
                    if (!filter) return text;
                    const re = new RegExp(`(${filter})`, 'gi');
                    return text.replace(re, '<span class="hl">$1</span>');
                };

                card.innerHTML = `
                    <div class="card-actions">
                        ${acc.url ? `
                            <div class="icon-btn link-icon" data-url="${acc.url}" onclick="copyUrl('${acc.url}')">
                                <svg viewBox="0 0 24 24"><path d="M3.9 12a5 5 0 0 1 5-5h4v2h-4a3 3 0 1 0 0 6h4v2h-4a5 5 0 0 1-5-5zm6-1h4v2h-4zm5-4h-4v2h4a3 3 0 1 1 0 6h-4v2h4a5 5 0 1 0 0-10z"/></svg>
                            </div>` : ''}
                        <div class="icon-btn edit-icon" onclick="openModal('${acc.id}')">
                            <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
                        </div>
                        <div class="icon-btn delete-icon" onclick="openDelete('${acc.id}', '${acc.system}')">
                            <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                        </div>
                    </div>
                    <div class="system-title">${highlight(acc.system)}</div>
                    <div class="info-row" onclick="copyText('${acc.username}', 'Ë¥¶Âè∑')">
                        <span class="info-label">Ë¥¶Âè∑</span>
                        <span class="info-value">${highlight(acc.username)}</span>
                    </div>
                    <div class="info-row" onclick="copyText('${acc.password}', 'ÂØÜÁ†Å')">
                        <span class="info-label">ÂØÜÁ†Å</span>
                        <span class="info-value">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
                    </div>
                `;

                // Â§ÑÁêÜ URL Tips
                const linkBtn = card.querySelector('.link-icon');
                if (linkBtn) {
                    linkBtn.onmouseenter = (e) => showTooltip(e, acc.url);
                    linkBtn.onmouseleave = hideTooltip;
                }

                grid.appendChild(card);
            });
        }

        // ÊêúÁ¥¢ÂäüËÉΩ
        function initSearch() {
            const input = document.getElementById('searchInput');
            const clear = document.getElementById('clearBtn');

            input.oninput = (e) => {
                const val = e.target.value.trim().toLowerCase();
                clear.style.display = val ? 'block' : 'none';
                render(val);
            };

            clear.onclick = () => {
                input.value = '';
                input.focus();
                clear.style.display = 'none';
                render();
            };
        }

        // Âø´Êç∑ÈîÆ
        function initKeyboard() {
            document.onkeydown = (e) => {
                // Ctrl + F
                if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
                    e.preventDefault();
                    document.getElementById('searchInput').focus();
                }
                // Esc
                if (e.key === 'Escape') {
                    closeModal();
                    closeDeleteModal();
                    document.getElementById('clearBtn').click();
                    document.getElementById('searchInput').blur();
                }
            };
        }

        // ÂºπÁ™óÈÄªËæë
        function openModal(id = null) {
            const modal = document.getElementById('modalOverlay');
            document.getElementById('accountForm').reset();
            document.getElementById('accountId').value = id || '';
            document.getElementById('modalTitle').innerText = id ? 'ÁºñËæëËÆ∞ÂΩï' : 'Êñ∞Â¢ûËÆ∞ÂΩï';
            
            if (id) {
                const acc = accounts.find(a => a.id === id);
                document.getElementById('system').value = acc.system;
                document.getElementById('username').value = acc.username;
                document.getElementById('password').value = acc.password;
                document.getElementById('url').value = acc.url || '';
            }
            modal.classList.add('show');
        }

        function closeModal() { document.getElementById('modalOverlay').classList.remove('show'); }

        document.getElementById('accountForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('accountId').value;
            const data = {
                system: document.getElementById('system').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                url: document.getElementById('url').value,
                sort_order: accounts.length
            };

            const btn = e.target.querySelector('.btn-confirm');
            btn.innerText = '‰øùÂ≠ò‰∏≠...';
            btn.disabled = true;

            const { error } = id ? 
                await supabaseClient.from('accounts').update(data).eq('id', id) : 
                await supabaseClient.from('accounts').insert([data]);

            btn.innerText = '‰øùÂ≠ò';
            btn.disabled = false;

            if (!error) {
                showToast('‰øùÂ≠òÊàêÂäü');
                closeModal();
                loadData();
            }
        };

        // Âà†Èô§ÈÄªËæë
        function openDelete(id, name) {
            deleteId = id;
            document.getElementById('deleteSystemName').innerText = name;
            document.getElementById('deleteModalOverlay').classList.add('show');
        }
        function closeDeleteModal() { document.getElementById('deleteModalOverlay').classList.remove('show'); }
        document.getElementById('confirmDeleteBtn').onclick = async () => {
            await supabaseClient.from('accounts').delete().eq('id', deleteId);
            showToast('Â∑≤Âà†Èô§');
            closeDeleteModal();
            loadData();
        };

        // ‰∫§‰∫íÂäüËÉΩ
        function copyText(text, type) {
            navigator.clipboard.writeText(text);
            showToast(`${type}Â∑≤Â§çÂà∂`);
        }

        function copyUrl(url) {
            navigator.clipboard.writeText(url);
            showToast('ÈìæÊé•Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        function showTooltip(e, text) {
            const tip = document.getElementById('urlTooltip');
            tip.innerText = `ÁÇπÂáªÂ§çÂà∂: ${text}`;
            tip.style.left = e.pageX + 10 + 'px';
            tip.style.top = e.pageY + 10 + 'px';
            tip.style.opacity = '1';
        }

        function hideTooltip() {
            document.getElementById('urlTooltip').style.opacity = '0';
        }

        document.getElementById('addBtn').onclick = () => openModal();
    </script>
</body>
</html>
