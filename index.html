    <script>

        async function loadData() {

        function render(keyword = '') {
            const grid = document.getElementById('accountsGrid');
            grid.innerHTML = '';
            const lowKey = keyword.toLowerCase();

            accounts.forEach(acc => {
                const isMatch = acc.system.toLowerCase().includes(lowKey) || acc.username.toLowerCase().includes(lowKey);

                card.className = `account-card ${keyword && !isMatch ? 'dim' : ''}`;

                const hl = (text) => {
                    if (!keyword) return text;
                    const re = new RegExp(`(${keyword})`, 'gi');
                    return text.replace(re, '<span class="highlight">$1</span>');
                };

                card.innerHTML = `
                    <div class="system-name">

                        ${acc.url ? `<div class="card-icon link-icon" data-url="${acc.url}"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg></div>` : ''}

                    </div>
                    <div class="info-row">
                        <span class="info-label">è´¦å·</span>
                        <div class="info-value" onclick="copyText('${acc.username}', 'è´¦å·')">${hl(acc.username)}</div>
                    </div>
                    <div class="info-row">
                        <span class="info-label">å¯†ç </span>
                        <div class="info-value" onclick="copyText('${acc.password}', 'å¯†ç ')">${acc.password}</div>
                    </div>
                    <div class="delete-drawer">
                        <span class="drawer-text">ç¡®å®šåˆ é™¤æ­¤é¡¹å—ï¼Ÿ</span>
                        <div class="drawer-btns">

                            <button class="mini-btn btn-confirm-del" onclick="doDelete('${acc.id}')">ç¡®å®š</button>
                        </div>
                    </div>
                `;

                const link = card.querySelector('.link-icon');
                if (link) {
                    link.onmouseenter = (e) => showTooltip(e, acc.url);
                    link.onmouseleave = hideTooltip;
                    link.onclick = () => copyText(acc.url, 'è®¿é—®åœ°å€');
                }

        // åˆ é™¤æŠ½å±‰äº¤äº’
        function toggleDeleteDrawer(el, show) {
            const card = el.closest('.account-card');
            const drawer = card.querySelector('.delete-drawer');
            if (show) drawer.classList.add('active');
            else drawer.classList.remove('active');
        }

        async function doDelete(id) {
            await supabaseClient.from('accounts').delete().eq('id', id);
            showToast('å·²å®‰å…¨åˆ é™¤');
            loadData();
        }

        function initSearch() {
            const si = document.getElementById('searchInput');
            const cb = document.getElementById('clearBtn');
            si.oninput = (e) => {
                const val = e.target.value;
                cb.style.display = val ? 'flex' : 'none';
                render(val);
            };
            cb.onclick = () => { si.value = ''; render(); si.focus(); cb.style.display = 'none'; };
        }

        function initKeyboard() {
            document.onkeydown = (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 'f') { e.preventDefault(); document.getElementById('searchInput').focus(); }

        function showTooltip(e, text) {
            const tip = document.getElementById('globalTooltip');
            tip.innerText = `ç‚¹å‡»å¤åˆ¶: ${text}`;
            tip.style.opacity = '1';
            let x = e.clientX + 15, y = e.clientY + 15;
            const rect = tip.getBoundingClientRect();
            if (x + rect.width > window.innerWidth) x = e.clientX - rect.width - 15;
            if (y + rect.height > window.innerHeight) y = e.clientY - rect.height - 15;
            tip.style.left = x + 'px'; tip.style.top = y + 'px';
        }

        function openModal(id = null) {
            document.getElementById('accountForm').reset();

            }
            document.getElementById('modalOverlay').classList.add('show');
        }

        function closeModal() { document.getElementById('modalOverlay').classList.remove('show'); }

        document.getElementById('accountForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('accountId').value;
            const payload = {
                system: document.getElementById('system').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,

        };

        function copyAll(id) {

            const text = `ç³»ç»Ÿï¼š${acc.system}\nè´¦å·ï¼š${acc.username}\nå¯†ç ï¼š${acc.password}\né“¾æ¥ï¼š${acc.url || 'æ— '}`;
            copyText(text, 'å®Œæ•´èµ„æ–™');
        }

        function showToast(msg) {

            t.innerText = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        function updateTime() {

            document.getElementById('timeDisplay').innerText = now.toTimeString().split(' ')[0];
            const weeks = ['æ˜ŸæœŸæ—¥','æ˜ŸæœŸä¸€','æ˜ŸæœŸäºŒ','æ˜ŸæœŸä¸‰','æ˜ŸæœŸå››','æ˜ŸæœŸäº”','æ˜ŸæœŸå…­'];
            document.getElementById('solarDate').innerText = `${now.getFullYear()}å¹´${now.getMonth()+1}æœˆ${now.getDate()}æ—¥ ${weeks[now.getDay()]}`;
        }
