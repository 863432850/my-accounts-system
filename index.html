    <link rel="icon" href="images/book.png" type="image/x-icon">

    <style>
        /* ============================================================

        /* ÊêúÁ¥¢ÂëΩ‰∏≠ÔºöÊÅ¢Â§çÊ≠£Â∏∏ */
        .account-card.hit {

        .link-icon {

        .url-tooltip {

        .time-search-container {

        .clock-container {

        .clear-button {

        .account-item {

        @keyframes pulseAnim {

            100% { transform: translateY(-50%) scale(1); }

        .link-icon.pulse, .copy-all-icon.pulse { animation: pulseAnim 300ms ease-in-out; }

        /* ============================================================
           Êñ∞Â¢ûÂäüËÉΩÊ†∑Âºè (ÈíàÂØπÁóõÁÇπ‰øÆÂ§ç)
           ============================================================ */
        
        /* 1. ÊºÇ‰∫ÆÁöÑÂà†Èô§ÊåâÈíÆ (SVG) */
        .delete-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 24px;
            height: 24px;
            background: rgba(255, 82, 82, 0.1);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s;
        }

        .delete-btn:hover { opacity: 1 !important; background: #ff5252; }
        .delete-btn svg { width: 14px; height: 14px; fill: #ff5252; transition: fill 0.2s; }
        .delete-btn:hover svg { fill: white; }

        /* 2. Êñ∞Â¢ûÊåâÈíÆ (ÊîæÂú®ÊêúÁ¥¢ÂâçÈù¢) */
        .btn-add {

        }

        /* 3. ÂºπÁ™óÊ†∑Âºè */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center; z-index: 10000;
        }
        .modal-content {

        .form-group { margin-bottom: 12px; }

        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>üîê Ë¥¶Âè∑ÂØÜÁ†ÅÁÆ°ÁêÜÂô®</h1>
            <div class="time-search-container">
                <button class="btn-add" onclick="openModal()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="white"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                    Êñ∞Â¢û
                </button>

                <div class="clock-container">
                    <div class="date-display">
                        <div class="time-display" id="timeDisplay">00:00:00</div>
                        <div id="solarDate">2024Âπ¥01Êúà01Êó• ÊòüÊúü‰∏Ä</div>
                    </div>
                </div>

                <div class="search-container">
                    <div class="search-icon">
                        <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                    </div>
                    <input type="text" class="search-input" id="searchInput" placeholder="ÊêúÁ¥¢Á≥ªÁªüÊàñË¥¶Âè∑...">
                    <button class="clear-button" id="clearButton" title="Ê∏ÖÁ©∫ÊêúÁ¥¢">‚úï</button>
                </div>
            </div>
        </div>

        <div class="accounts-grid" id="accountsGrid">
            </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">Êñ∞Â¢ûË¥¶Âè∑</div>
            <div class="form-group">
                <label>Á≥ªÁªüÂêçÁß∞</label>
                <input type="text" id="formSystem" placeholder="‰æãÂ¶ÇÔºöÈòøÈáå‰∫ëÁîü‰∫ß">
            </div>
            <div class="form-group">
                <label>ËÆøÈóÆÂú∞ÂùÄ (URL)</label>
                <input type="text" id="formUrl" placeholder="https://...">
            </div>
            <div class="form-group">
                <label>ÁôªÂΩïË¥¶Âè∑</label>
                <input type="text" id="formUser">
            </div>
            <div class="form-group">
                <label>ÁôªÂΩïÂØÜÁ†Å</label>
                <input type="text" id="formPass">
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeModal()">ÂèñÊ∂à</button>
                <button class="btn-save" onclick="saveAccount()">Á´ãÂç≥‰øùÂ≠ò</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>
    <div id="globalUrlTooltip" class="url-tooltip"></div>

    <script>
        // ============================================================
        // ÂÖ≥ÈîÆÈÄªËæëÔºöÁü•Êôì‰∫ëÂàùÂßãÂåñ & Êï∞ÊçÆÂêåÊ≠•
        // ============================================================
        
        window.BaaS.init('beb23e269f45432272c6'); // ËØ∑Á°Æ‰øù ID Ê≠£Á°Æ
        const TABLE_ID = 'account_list';
        let allAccounts = [];

        // Ëé∑Âèñ‰∫ëÁ´ØÊï∞ÊçÆ
        async function fetchAccounts() {
            try {
                let query = new BaaS.Query();
                let table = new BaaS.TableObject(TABLE_ID);
                // Êåâ order ÊéíÂ∫èÔºåÁ°Æ‰øùÊãñÊãΩÈ°∫Â∫èÊåÅ‰πÖÂåñ
                let res = await table.setQuery(query).orderBy(['order', '-created_at']).limit(1000).find();
                allAccounts = res.data.objects;
                generateAccountCards();
            } catch (err) {
                console.error("Âä†ËΩΩÂ§±Ë¥•", err);
                showToast("‰∫ëÁ´ØÂêåÊ≠•Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªú");
            }
        }

        // ÁîüÊàêÂç°Áâá (‰øÆÂ§çÁóõÁÇπÔºöÊêúÁ¥¢È´ò‰∫ÆÈÄªËæë)
        function generateAccountCards() {
            const grid = document.getElementById('accountsGrid');
            const query = document.getElementById('searchInput').value.toLowerCase();
            grid.innerHTML = '';

            allAccounts.forEach((acc, index) => {
                const card = document.createElement('div');
                card.className = 'account-card';
                card.draggable = true;
                card.dataset.id = acc.id; // ‰∫ëÁ´Ø ID
                
                // ÊêúÁ¥¢ÂåπÈÖçÈÄªËæë
                const isHit = !query || 
                             acc.system.toLowerCase().includes(query) || 
                             acc.username.toLowerCase().includes(query);
                
                if (query) {
                    card.classList.add(isHit ? 'hit' : 'dim');
                }

                // Â§ÑÁêÜÈ´ò‰∫ÆÊñáÂ≠ó
                const highlightText = (text) => {
                    if (!query || !text.toLowerCase().includes(query)) return text;
                    const regex = new RegExp(`(${query})`, 'gi');
                    return text.replace(regex, '<span class="highlight">$1</span>');
                };

                card.innerHTML = `
                    <div class="system-name">
                        ${highlightText(acc.system)}
                        ${acc.url ? `
                        <div class="link-icon" onmouseenter="showTooltip(event, '${acc.url}')" 
                             onmouseleave="hideTooltip()" onclick="openUrl(event, '${acc.url}')">
                            <svg viewBox="0 0 24 24"><path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/></svg>
                        </div>` : ''}
                        <div class="copy-all-icon" title="Â§çÂà∂Ë¥¶Âè∑+ÂØÜÁ†Å" onclick="copyBoth(event, '${acc.username}', '${acc.password}')">
                            <svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                        </div>
                    </div>
                    <div class="account-item">
                        <span class="item-label">Ë¥¶Âè∑</span>
                        <div class="item-value" onclick="copyText(event, '${acc.username}')">
                            ${highlightText(acc.username)}
                            <span class="copy-hint">ÁÇπÂáªÂ§çÂà∂</span>
                        </div>
                    </div>
                    <div class="account-item">
                        <span class="item-label">ÂØÜÁ†Å</span>
                        <div class="item-value" onclick="copyText(event, '${acc.password}')">
                            ${acc.password}
                            <span class="copy-hint">ÁÇπÂáªÂ§çÂà∂</span>
                        </div>
                    </div>
                    <div class="delete-btn" onclick="deleteAccount(event, '${acc.id}')" title="Âà†Èô§ËØ•Êù°ÁõÆ">
                        <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                    </div>
                `;

                // ÁªëÂÆöÊãñÊãΩ‰∫ã‰ª∂ (‰øùÁïô V3 Âä®ÊÄÅÊéíÂ∫è)
                bindDragEvents(card);
                grid.appendChild(card);
            });
        }

        // ============================================================
        // ÁóõÁÇπ‰øÆÂ§çÔºöTooltip ËæπÁïåÊ£ÄÊµã (100% ËøòÂéü V3 ÈÄªËæë)
        // ============================================================
        function showTooltip(e, url) {
            const tooltip = document.getElementById('globalUrlTooltip');
            tooltip.textContent = url;
            tooltip.classList.add('show');
            
            let left = e.clientX + 15;
            let top = e.clientY + 15;
            
            // ÂÖ≥ÈîÆÔºöÊ£ÄÊµãÂ±èÂπïËæπÁºòÔºåÈò≤Ê≠¢ Tooltip Ê∫¢Âá∫
            if (left + 300 > window.innerWidth) left = window.innerWidth - 310;
            if (top + 40 > window.innerHeight) top = window.innerHeight - 50;
            
            tooltip.style.left = left + 'px';
            tooltip.style.top = top + 'px';
        }

        function hideTooltip() {
            document.getElementById('globalUrlTooltip').classList.remove('show');
        }

        // ============================================================
        // ÁóõÁÇπ‰øÆÂ§çÔºö‰øùÂ≠ò & Âà∑Êñ∞ÈÄªËæë
        // ============================================================
        async function saveAccount() {
            const system = document.getElementById('formSystem').value;
            const url = document.getElementById('formUrl').value;
            const user = document.getElementById('formUser').value;
            const pass = document.getElementById('formPass').value;

            if (!system || !user) return showToast("Á≥ªÁªüÂêçÂíåË¥¶Âè∑‰∏çËÉΩ‰∏∫Á©∫");

            try {
                let table = new BaaS.TableObject(TABLE_ID);
                let record = table.create();
                await record.set({
                    system: system,

        async function deleteAccount(e, id) {
            e.stopPropagation();
            if (!confirm("Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™Ë¥¶Âè∑ÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÈÄÜ„ÄÇ")) return;

            try {

                await table.delete(id);

            } catch (err) {

        // ============================================================
        // ÁóõÁÇπ‰øÆÂ§çÔºöÊãñÊãΩÂêåÊ≠• (ÊåÅ‰πÖÂåñÂà∞‰∫ëÁ´Ø)
        // ============================================================
        let draggedItem = null;
        function bindDragEvents(item) {
            item.addEventListener('dragstart', () => {
                draggedItem = item;
                setTimeout(() => item.style.opacity = '0.5', 0);
            });
            item.addEventListener('dragend', async () => {
                item.style.opacity = '1';
                // ÊãñÊãΩÁªìÊùüÔºåÂêåÊ≠•Êñ∞È°∫Â∫èÂà∞‰∫ëÁ´Ø
                syncOrderToCloud();
            });
            item.addEventListener('dragover', e => e.preventDefault());
            item.addEventListener('drop', e => {
                const grid = document.getElementById('accountsGrid');
                const afterElement = getDragAfterElement(grid, e.clientY);
                if (afterElement == null) {
                    grid.appendChild(draggedItem);
                } else {
                    grid.insertBefore(draggedItem, afterElement);
                }
            });
        }

        async function syncOrderToCloud() {
            const cards = Array.from(document.querySelectorAll('.account-card'));
            const table = new BaaS.TableObject(TABLE_ID);
            showToast("Ê≠£Âú®ÂêåÊ≠•È°∫Â∫è...", 1000);
            
            try {
                for (let i = 0; i < cards.length; i++) {
                    let record = table.getWithoutData(cards[i].dataset.id);
                    record.set('order', i);
                    await record.update();
                }
                // showToast("È°∫Â∫èÂ∑≤ÂêåÊ≠•");
            } catch (err) {
                console.error("ÂêåÊ≠•È°∫Â∫èÂ§±Ë¥•");
            }
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.account-card:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // Âü∫Á°ÄÂ∑•ÂÖ∑ÂáΩÊï∞ (100% ËøòÂéü V3)

        function copyText(e, text) {

        }

        function openUrl(e, url) {

            document.getElementById('solarDate').textContent = `${now.getFullYear()}Âπ¥${now.getMonth()+1}Êúà${now.getDate()}Êó• ${weekdays[now.getDay()]}`;
        }

        function openModal() {
            document.getElementById('modalOverlay').style.display = 'flex';

            document.getElementById('formUrl').value = '';

        // ÊêúÁ¥¢‰∫ã‰ª∂
        document.getElementById('searchInput').addEventListener('input', generateAccountCards);
        document.getElementById('clearButton').onclick = () => {
            document.getElementById('searchInput').value = '';

        // ÂàùÂßãÂåñ

    </script>
