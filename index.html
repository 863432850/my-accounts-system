    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* ===== ç»§æ‰¿è‡ªæ‚¨ V3 ç‰ˆæœ¬çš„å®Œæ•´æ ·å¼ ===== */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        .time-display { font-size: 1.8rem; font-weight: bold; color: #2e7d32; font-family: 'Courier New', monospace; }
        .date-display { display: flex; justify-content: center; align-items: center; gap: 20px; font-size: 1rem; color: #388e3c; }

        /* æœç´¢æ¡†ä¸æ–°å¢æŒ‰é’® */
        .search-container { position: relative; display: flex; align-items: center; margin-left: 10px; }
        .search-input { padding: 6px 35px; border: 2px solid #c8e6c9; border-radius: 10px; font-size: 0.9rem; width: 170px; height: 37px; transition: all 0.2s; background: rgba(255,255,255,0.95); }

        .add-btn:hover { background: #1b5e20; transform: scale(1.05); }

        /* å¡ç‰‡å¸ƒå±€ */
        .accounts-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 15px; margin-top: 20px; }
        .account-card { background: rgba(255, 255, 255, 0.95); border-radius: 15px; padding: 8px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); position: relative; cursor: move; transition: 0.3s; }
        .account-card.dim { opacity: 0.25 !important; filter: grayscale(60%); pointer-events: none; }
        .system-name { font-size: 1.2rem; font-weight: bold; color: #2e7d32; margin-bottom: 6px; padding: 0 40px 6px 10px; border-bottom: 2px solid #c8e6c9; position: relative; }

        /* åŠŸèƒ½å›¾æ ‡ */
        .copy-all-icon, .link-icon { position: absolute; top: 50%; transform: translateY(-50%); cursor: pointer; opacity: 0.6; transition: 0.2s; }
        .copy-all-icon { right: 8px; }
        .link-icon { right: 34px; }
        .copy-all-icon:hover, .link-icon:hover { opacity: 1; transform: translateY(-50%) scale(1.3); }
        svg { width: 18px; height: 18px; fill: #2e7d32; }

        .account-item { display: flex; align-items: center; margin-bottom: 8px; gap: 10px; padding: 0 10px; }
        .item-label { font-size: 0.9rem; color: #4caf50; min-width: 40px; }
        .item-value { background: #f1f8e9; border: 2px solid #c8e6c9; border-radius: 8px; padding: 6px 10px; cursor: pointer; font-family: monospace; font-size: 0.9rem; flex: 1; position: relative; }
        .copy-hint { position: absolute; right: 10px; font-size: 0.7rem; color: #81c784; opacity: 0; }
        .item-value:hover .copy-hint { opacity: 1; }

        /* æ–°å¢ï¼šå¡ç‰‡æ“ä½œæŒ‰é’® */
        .card-actions { position: absolute; right: 10px; bottom: 8px; display: flex; gap: 8px; opacity: 0; transition: 0.3s; }
        .account-card:hover .card-actions { opacity: 1; }
        .action-icon { cursor: pointer; padding: 4px; border-radius: 4px; background: rgba(240,240,240,0.8); }
        .action-icon:hover { background: #e8f5e9; }

        /* å¼¹çª—æ ·å¼ */
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:none; align-items:center; justify-content:center; z-index:9999; }
        .modal-content { background:white; padding:25px; border-radius:20px; width:400px; box-shadow:0 10px 30px rgba(0,0,0,0.2); }
        .form-group { margin-bottom:12px; }
        .form-group label { display:block; font-size:0.8rem; color:#666; margin-bottom:4px; }
        .form-group input { width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; outline:none; }
        .modal-btns { display:flex; justify-content:flex-end; gap:10px; margin-top:20px; }
        
        .toast { position: fixed; top: 20px; right: 20px; background: #4caf50; color: white; padding: 12px 20px; border-radius: 8px; transform: translateX(400px); transition: 0.3s; z-index: 10000; }
        .toast.show { transform: translateX(0); }
        .url-tooltip { position: fixed; background: rgba(50,50,50,0.9); color: white; padding: 5px 10px; border-radius: 5px; font-size: 12px; display: none; z-index: 10001; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ” è´¦å·å¯†ç ç®¡ç†å™¨</h1>
            <div class="time-search-container">
                <div class="clock-container">
                    <div class="date-display">
                        <div class="time-display" id="timeDisplay">00:00:00</div>
                        <div id="solarDate">2024å¹´01æœˆ01æ—¥</div>
                    </div>
                </div>
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="è¯·æœç´¢...">
                    <button class="add-btn" onclick="openModal()">+ æ–°å¢</button>
                </div>
            </div>
        </div>
        <div class="accounts-grid" id="accountsGrid">æ­£åœ¨ä»äº‘ç«¯åŒæ­¥æ•°æ®...</div>
    </div>

    <div class="modal" id="accountModal">
        <div class="modal-content">
            <h3 id="modalTitle" style="color:#2e7d32; margin-bottom:15px;">æ–°å¢è´¦å·</h3>
            <input type="hidden" id="editId">
            <div class="form-group"><label>ç³»ç»Ÿåç§°</label><input type="text" id="inSystem"></div>
            <div class="form-group"><label>ç³»ç»ŸURL</label><input type="text" id="inUrl"></div>
            <div class="form-group"><label>è´¦å·</label><input type="text" id="inUser"></div>
            <div class="form-group"><label>å¯†ç </label><input type="text" id="inPwd"></div>
            <div class="modal-btns">
                <button onclick="closeModal()" style="background:#eee; border:none; padding:8px 15px; border-radius:8px; cursor:pointer;">å–æ¶ˆ</button>
                <button onclick="saveAccount()" style="background:#4caf50; color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer;">ä¿å­˜åˆ°äº‘ç«¯</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>
    <div id="globalTooltip" class="url-tooltip"></div>

    <script>
        // ======= 1. è¯·åœ¨æ­¤å¡«å…¥æ‚¨çš„ Supabase ä¿¡æ¯ =======
        const SUPABASE_URL = 'https://lxuomiimbnterkxzquba.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_SGCtlP6AfZUxqoWGYX8Eag_my_6DUWB'; 
        const _db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let accountsData = [];

        // ======= 2. äº‘ç«¯æ•°æ®äº¤äº’ =======
        async function fetchAccounts() {
            const { data, error } = await _db.from('account_list').select('*').order('sort_order', { ascending: true });
            if (error) { showToast("åŒæ­¥å¤±è´¥"); return; }
            accountsData = data;
            renderCards();
        }

        async function saveAccount() {
            const id = document.getElementById('editId').value;
            const doc = {
                system: document.getElementById('inSystem').value,
                url: document.getElementById('inUrl').value,
                username: document.getElementById('inUser').value,
                password: document.getElementById('inPwd').value
            };

            if (id) {
                await _db.from('account_list').update(doc).eq('id', id);
            } else {
                doc.sort_order = accountsData.length;
                await _db.from('account_list').insert([doc]);
            }
            closeModal();
            fetchAccounts();
        }

        async function deleteAccount(id) {
            if (confirm("ç¡®å®šåˆ é™¤å—ï¼Ÿ")) {
                await _db.from('account_list').delete().eq('id', id);
                fetchAccounts();
            }
        }

        // ======= 3. æ¸²æŸ“ä¸åŠŸèƒ½ =======
        function renderCards() {
            const grid = document.getElementById('accountsGrid');
            grid.innerHTML = '';
            accountsData.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'account-card';
                card.draggable = true;
                card.dataset.id = item.id;
                card.dataset.search = (item.system + item.username).toLowerCase();

                card.innerHTML = `
                    <div class="system-name">
                        ${item.system}
                        ${item.url ? `<div class="link-icon" onclick="copy('${item.url}')" onmouseover="showTip(event,'${item.url}')" onmouseout="hideTip()">
                            <svg viewBox="0 0 24 24"><path d="M3.9 12a5 5 0 0 1 5-5h4v2h-4a3 3 0 1 0 0 6h4v2h-4a5 5 0 0 1-5-5zm6-1h4v2h-4zm5-4h-4v2h4a3 3 0 1 1 0 6h-4v2h4a5 5 0 1 0 0-10z"/></svg>
                        </div>` : ''}
                        <div class="copy-all-icon" onclick="copyAll('${index}')">
                            <svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v12h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                        </div>
                    </div>
                    <div class="account-item"><div class="item-label">è´¦å·:</div><div class="item-value" onclick="copy('${item.username}')">${item.username}<span class="copy-hint">ç‚¹å‡»å¤åˆ¶</span></div></div>
                    <div class="account-item"><div class="item-label">å¯†ç :</div><div class="item-value" onclick="copy('${item.password}')">${item.password}<span class="copy-hint">ç‚¹å‡»å¤åˆ¶</span></div></div>
                    <div class="card-actions">
                        <div class="action-icon" onclick="openModal('${item.id}')">âœï¸</div>
                        <div class="action-icon" onclick="deleteAccount('${item.id}')">ğŸ—‘ï¸</div>
                    </div>
                `;
                
                card.ondragstart = (e) => { e.dataTransfer.setData('id', item.id); card.style.opacity = '0.5'; };
                card.ondragover = (e) => e.preventDefault();
                card.ondrop = async (e) => {
                    const dragId = e.dataTransfer.getData('id');
                    if (dragId === item.id) return;
                    const dragIdx = accountsData.findIndex(a => a.id === dragId);
                    const [removed] = accountsData.splice(dragIdx, 1);
                    accountsData.splice(index, 0, removed);
                    const updates = accountsData.map((a, i) => ({ id: a.id, sort_order: i }));
                    await _db.from('account_list').upsert(updates);
                    renderCards();
                };
                card.ondragend = () => card.style.opacity = '1';
                grid.appendChild(card);
            });
        }

        // ======= 4. è¾…åŠ©å‡½æ•° =======
        function copy(text) { navigator.clipboard.writeText(text); showToast("å¤åˆ¶æˆåŠŸ"); }
        function copyAll(idx) {
            const a = accountsData[idx];
            copy(`${a.system}\nè´¦å·:${a.username}\nå¯†ç :${a.password}`);
        }
        function openModal(id = null) {
            const m = document.getElementById('accountModal');
            document.getElementById('editId').value = id || '';
            if(id) {
                const a = accountsData.find(x => x.id === id);
                document.getElementById('inSystem').value = a.system;
                document.getElementById('inUrl').value = a.url;
                document.getElementById('inUser').value = a.username;
                document.getElementById('inPwd').value = a.password;
            } else {
                document.querySelectorAll('.modal-content input').forEach(i => i.value = '');
            }
            m.style.display = 'flex';
        }
        function closeModal() { document.getElementById('accountModal').style.display = 'none'; }
        function showToast(txt) { 
            const t = document.getElementById('toast'); t.innerText = txt; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }
        function showTip(e, txt) { const t = document.getElementById('globalTooltip'); t.innerText = txt; t.style.display = 'block'; t.style.left = e.pageX + 10 + 'px'; t.style.top = e.pageY + 10 + 'px'; }
        function hideTip() { document.getElementById('globalTooltip').style.display = 'none'; }

        // æœç´¢é€»è¾‘
        document.getElementById('searchInput').oninput = (e) => {
            const val = e.target.value.toLowerCase();
            document.querySelectorAll('.account-card').forEach(c => {
                c.classList.toggle('dim', val && !c.dataset.search.includes(val));
            });
        };

        // æ—¶é—´æ›´æ–°
        function updateTime() {
            const now = new Date();
            document.getElementById('timeDisplay').innerText = now.toLocaleTimeString('zh-CN', { hour12: false });
            document.getElementById('solarDate').innerText = `${now.getFullYear()}å¹´${now.getMonth()+1}æœˆ${now.getDate()}æ—¥`;
        }
        setInterval(updateTime, 1000);
        fetchAccounts();
    </script>
</body>
