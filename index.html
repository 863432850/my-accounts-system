        // æ¸²æŸ“è´¦æˆ·å¡ç‰‡
        function renderAccounts() {

            accounts.sort((a, b) => (a.order || 0) - (b.order || 0));

                // æ·»åŠ å¤åˆ¶å…¨éƒ¨å›¾æ ‡
                const icon = createCopyAllIcon();
                // æŠŠéœ€è¦å¤åˆ¶çš„å†…å®¹æ”¾åˆ° dataset ä¸­
                icon.dataset.system = account.system;
                icon.dataset.username = account.username;
                icon.dataset.password = account.password;
                icon.dataset.url = account.url || '';

                // ç‚¹å‡»å›¾æ ‡ï¼Œå¤åˆ¶å››é¡¹ï¼ˆæ¯é¡¹æ¢è¡Œï¼‰
                icon.addEventListener('click', function(e) {
                    e.stopPropagation(); // é˜²æ­¢è§¦å‘çˆ¶èŠ‚ç‚¹å…¶ä»–äº‹ä»¶
                    // æ„å»ºè¦å¤åˆ¶çš„æ–‡æœ¬ï¼šç³»ç»Ÿåç§°ã€URLã€è´¦å·ã€å¯†ç 
                    let textToCopy = `${this.dataset.system}\n`;
                    if (this.dataset.url) {

                    }

                });

                systemNameDiv.appendChild(icon);

                // è´¦å·è¡Œ
                const accountItemUser = document.createElement('div');
                accountItemUser.className = 'account-item';
                accountItemUser.innerHTML = `
                    <div class="item-label">è´¦å·:</div>
                    <div class="item-value" title="ç‚¹å‡»å¤åˆ¶è´¦å·">${account.username}<span class="copy-hint">ç‚¹å‡»å¤åˆ¶</span></div>
                `;
                // å¯†ç è¡Œ
                const accountItemPwd = document.createElement('div');
                accountItemPwd.className = 'account-item';
                accountItemPwd.innerHTML = `
                    <div class="item-label">å¯†ç :</div>
                    <div class="item-value" title="ç‚¹å‡»å¤åˆ¶å¯†ç ">${account.password}<span class="copy-hint">ç‚¹å‡»å¤åˆ¶</span></div>
                `;

                // å•ç‹¬ç»‘å®šè´¦å·å’Œå¯†ç çš„å¤åˆ¶ï¼ˆä½¿ç”¨ dataset æˆ–é—­åŒ…ï¼‰
                const userValueEl = accountItemUser.querySelector('.item-value');
                const pwdValueEl = accountItemPwd.querySelector('.item-value');

                userValueEl.addEventListener('click', () => copyToClipboard(account.username, userValueEl));
                pwdValueEl.addEventListener('click', () => copyToClipboard(account.password, pwdValueEl));

                // ç»„åˆå¹¶ append
                card.appendChild(systemNameDiv);
                card.appendChild(accountItemUser);
                card.appendChild(accountItemPwd);

                card.addEventListener('dragstart', onDragStart);
                card.addEventListener('dragover', onDragOver);
                card.addEventListener('drop', onDrop);
                grid.appendChild(card);
            });

            const gridEl = document.getElementById('accountsGrid');
            gridEl.addEventListener('dragover', onDragOver);
            gridEl.addEventListener('drop', onDrop);
            
            // æ‰§è¡Œæœç´¢ï¼ˆå¦‚æœæœ‰æœç´¢è¯ï¼‰
            performSearch();
        }

        function performSearch() {
            const searchQuery = document.getElementById('searchInput').value.trim();
            const cards = document.querySelectorAll('.account-card');
            
            // æ›´æ–°æ¸…ç©ºæŒ‰é’®çŠ¶æ€
            updateClearButton();

            cards.forEach(card => {
                const system = card.dataset.system;
                const username = card.dataset.username;
                const password = card.dataset.password;
                const url = card.dataset.url || ''; // è·å–URL
                
                const hit = !searchQuery ||
                    system.includes(searchQuery) ||
                    username.includes(searchQuery) ||
                    password.includes(searchQuery);

                // å…ˆæ¸…çŠ¶æ€
                card.classList.remove('hit', 'dim');

                // æ ¹æ®æ˜¯å¦å‘½ä¸­åŠ æ ·å¼
                if (searchQuery) {
                    card.classList.add(hit ? 'hit' : 'dim');
                }

                const systemNameElement = card.querySelector('.system-name');
                const valueEls = card.querySelectorAll('.item-value');

                // å…ˆç§»é™¤æ—§çš„å¤åˆ¶å›¾æ ‡
                const oldIcon = systemNameElement.querySelector('.copy-all-icon');
                if (oldIcon) oldIcon.remove();

                // ç³»ç»Ÿå
                systemNameElement.innerHTML = searchQuery
                    ? highlightText(system, searchQuery)
                    : system;

                // é‡æ–°æ·»åŠ é“¾æ¥å›¾æ ‡
                if (url) {
                    // å…ˆç§»é™¤æ—§çš„é“¾æ¥å›¾æ ‡
                    const oldLinkIcon = systemNameElement.querySelector('.link-icon');
                    if (oldLinkIcon) oldLinkIcon.remove();
                    
                    const linkIcon = createLinkIcon(url);
                    systemNameElement.appendChild(linkIcon);
                }
                
                // é‡æ–°æ·»åŠ åˆ é™¤æŒ‰é’®
                const deleteIcon = createDeleteIcon(card.dataset.id, system);
                systemNameDiv.appendChild(deleteIcon);

                // è´¦å· & å¯†ç 
                valueEls[0].innerHTML = (searchQuery
                    ? highlightText(username, searchQuery)
                    : username) + '<span class="copy-hint">ç‚¹å‡»å¤åˆ¶</span>';

                valueEls[1].innerHTML = (searchQuery
                    ? highlightText(password, searchQuery)
                    : password) + '<span class="copy-hint">ç‚¹å‡»å¤åˆ¶</span>';

                // é‡æ–°ç»‘å®šå¤åˆ¶äº‹ä»¶
                valueEls[0].onclick = () => copyToClipboard(username, valueEls[0]);
                valueEls[1].onclick = () => copyToClipboard(password, valueEls[1]);

                // é‡æ–°åŠ å¤åˆ¶å…¨éƒ¨å›¾æ ‡
                const icon = createCopyAllIcon();
                icon.dataset.system = system;
                icon.dataset.username = username;
                icon.dataset.password = password;
                icon.dataset.url = url; // æ·»åŠ URLåˆ°dataset

                icon.addEventListener('click', e => {
                    e.stopPropagation();
                    // æ„å»ºè¦å¤åˆ¶çš„æ–‡æœ¬ï¼šç³»ç»Ÿåç§°ã€URLã€è´¦å·ã€å¯†ç 
                    let textToCopy = `${system}\n`;
                    if (url) {
                        textToCopy += `URL:${url}\n`;
                    }
                    textToCopy += `${username}\n`;
                    textToCopy += `å¯†ç :${password}`;
                    copyToClipboard(textToCopy, icon);
                });

                systemNameElement.appendChild(icon);
            });
        }

        // æ¸…ç©ºæœç´¢å‡½æ•°
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            performSearch(); // é‡æ–°æ‰§è¡Œæœç´¢ä»¥æ¢å¤åŸå§‹çŠ¶æ€
        }

        // æ¨¡æ€æ¡†ç›¸å…³å‡½æ•°
        function openModal(account = null) {
            const modal = document.getElementById('accountModal');
            const modalTitle = document.getElementById('modalTitle');
            const form = document.getElementById('accountForm');
            
            if (account) {
                // ç¼–è¾‘æ¨¡å¼
                modalTitle.textContent = 'ç¼–è¾‘è´¦å·';
                document.getElementById('accountId').value = account.id;
                document.getElementById('system').value = account.system;
                document.getElementById('username').value = account.username;
                document.getElementById('password').value = account.password;
                document.getElementById('url').value = account.url || '';
            } else {
                // æ–°å¢æ¨¡å¼
                modalTitle.textContent = 'æ–°å¢è´¦å·';
                form.reset();
                document.getElementById('accountId').value = '';
            }
            
            modal.classList.add('show');
        }

        function closeModal() {
            const modal = document.getElementById('accountModal');
            modal.classList.remove('show');
        }

        // ä¿å­˜è´¦å·
        async function saveAccount(event) {
            event.preventDefault();
            
            const id = document.getElementById('accountId').value;
            const system = document.getElementById('system').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const url = document.getElementById('url').value.trim();
            
            if (!system || !username || !password) {
                alert('ç³»ç»Ÿåç§°ã€è´¦å·å’Œå¯†ç ä¸èƒ½ä¸ºç©ºï¼');
                return;
            }
            
            try {
                const saveBtn = document.getElementById('saveBtn');
                const originalText = saveBtn.textContent;
                saveBtn.textContent = 'ä¿å­˜ä¸­...';
                saveBtn.disabled = true;
                
                const accountData = {
                    system,
                    username,
                    password,
                    url: url || '',
                    order: accounts.length // é»˜è®¤æ·»åŠ åˆ°æœ«å°¾
                };
                
                if (id) {
                    // æ›´æ–°ç°æœ‰è´¦å·
                    if (isZhiXiaoReady && id.startsWith('record_')) {
                        const realId = id.replace('record_', '');
                        const record = AccountTable.getWithoutData(realId);
                        record.set(accountData);
                        await record.update();
                        
                        // æ›´æ–°æœ¬åœ°æ•°æ®
                        const index = accounts.findIndex(acc => acc.id === id);
                        if (index !== -1) {
                            accounts[index] = { ...accounts[index], ...accountData };
                        }
                    } else {
                        // æœ¬åœ°æ•°æ®æ›´æ–°
                        const index = accounts.findIndex(acc => acc.id === id);
                        if (index !== -1) {
                            accounts[index] = { ...accounts[index], ...accountData };
                        }
                    }
                    
                    showToast('æ›´æ–°æˆåŠŸ âœ…');
                } else {
                    // æ–°å¢è´¦å·
                    if (isZhiXiaoReady) {
                        // ä¿å­˜åˆ°çŸ¥æ™“äº‘
                        const record = AccountTable.create();
                        const result = await record.set(accountData).save();
                        
                        // æ·»åŠ åˆ°æœ¬åœ°æ•°æ®
                        accounts.push({
                            id: 'record_' + result.data.id,
                            ...accountData
                        });
                    } else {
                        // ç¦»çº¿æ¨¡å¼ï¼šä¿å­˜åˆ°æœ¬åœ°
                        const newId = 'local_' + Date.now();
                        accounts.push({
                            id: newId,
                            ...accountData
                        });
                    }
                    
                    showToast('æ–°å¢æˆåŠŸ âœ…');
                }
                
                // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
                saveToLocalStorage();
                
                closeModal();
                renderAccounts();
                
                saveBtn.textContent = originalText;
                saveBtn.disabled = false;
            } catch (error) {
                console.error('ä¿å­˜å¤±è´¥:', error);
                showToast('ä¿å­˜å¤±è´¥ âŒ');
                
                const saveBtn = document.getElementById('saveBtn');
                saveBtn.textContent = 'ä¿å­˜';
                saveBtn.disabled = false;
            }
        }

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', (e) => {
            // è·å–å½“å‰æ´»åŠ¨å…ƒç´ 
            const activeElement = document.activeElement;
            const isInputFocused = activeElement.tagName === 'INPUT' || 
                                  activeElement.tagName === 'TEXTAREA';
            
            // åªæœ‰åœ¨ä¸æ˜¯è¾“å…¥æ¡†èšç„¦æ—¶æ‰æ‰§è¡Œéƒ¨åˆ†å¿«æ·é”®
            if (!isInputFocused) {
                // Ctrl+F èšç„¦æœç´¢æ¡†
                if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
                    e.preventDefault();
                    document.getElementById('searchInput').focus();
                    document.getElementById('searchInput').select();
                }
                
                // Esc æ¸…ç©ºæœç´¢
                if (e.key === 'Escape') {
                    clearSearch();
                }
                
                // Ctrl+N æ–°å¢è´¦å·
                if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                    e.preventDefault();
                    openModal();
                }
            }
            
            // æ— è®ºä»€ä¹ˆæƒ…å†µéƒ½æ‰§è¡Œçš„å¿«æ·é”®
            // å›è½¦æœç´¢ï¼ˆå¦‚æœæœç´¢æ¡†æœ‰ç„¦ç‚¹ï¼‰
            if (e.key === 'Enter' && activeElement.id === 'searchInput') {
                performSearch();
            }
            
            // Esc æ¸…ç©ºæœç´¢ï¼ˆå³ä½¿è¾“å…¥æ¡†æœ‰ç„¦ç‚¹ï¼‰
            if (e.key === 'Escape' && activeElement.id === 'searchInput') {
                clearSearch();
            }
            
            // Esc å…³é—­æ¨¡æ€æ¡†
            if (e.key === 'Escape' && document.getElementById('accountModal').classList.contains('show')) {
                closeModal();
            }
        });

        // ä¸»åˆå§‹åŒ–å‡½æ•°
        function mainInit() {
            updateTime();
            setInterval(updateTime, 1000);
            
            // åˆå§‹åŒ–çŸ¥æ™“äº‘
            initZhiXiaoYun();
            
            // ä»çŸ¥æ™“äº‘è·å–æ•°æ®
            fetchAccounts();
            
            // ç»‘å®šæœç´¢å’Œæ¸…ç©ºäº‹ä»¶
            const searchInput = document.getElementById('searchInput');
            const clearButton = document.getElementById('clearButton');
            
            clearButton.addEventListener('click', clearSearch);
            
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // å®ç°å®æ—¶æœç´¢
            searchInput.addEventListener('input', performSearch);
            
            // åˆå§‹æ›´æ–°æ¸…ç©ºæŒ‰é’®çŠ¶æ€
            updateClearButton();
            
            // ç»‘å®šæ¨¡æ€æ¡†äº‹ä»¶
            const addButton = document.getElementById('addButton');
            const modalClose = document.getElementById('modalClose');
            const cancelBtn = document.getElementById('cancelBtn');
            const accountForm = document.getElementById('accountForm');
            
            addButton.addEventListener('click', () => openModal());
            modalClose.addEventListener('click', closeModal);
            cancelBtn.addEventListener('click', closeModal);
            accountForm.addEventListener('submit', saveAccount);
            
            // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
            document.getElementById('accountModal').addEventListener('click', (e) => {
                if (e.target.id === 'accountModal') {
                    closeModal();
                }
            });
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', mainInit);
    </script>
