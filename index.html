    <script>
        const SUPABASE_URL = 'https://lxuomiimbnterkxzquba.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx4dW9taWltYm50ZXJreHpxdWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5MzYyNDksImV4cCI6MjA4MjUxMjI0OX0.LZOFm_VS0y5UF0vBR8y2y90Wrq_cMmIvggnXL_JM6h0';

        function initDraggable() {

        async function loadData() {
            const { data } = await supabaseClient.from('accounts').select('*').order('sort_order', { ascending: true });
            accounts = data || [];
            render();
        }

        function render(keyword = '') {
            const grid = document.getElementById('accountsGrid');
            grid.innerHTML = '';
            accounts.forEach(acc => {
                const isMatch = acc.system.toLowerCase().includes(keyword.toLowerCase()) || acc.username.toLowerCase().includes(keyword.toLowerCase());
                const card = document.createElement('div');
                card.className = `account-card ${keyword && !isMatch ? 'dim' : ''}`;
                card.dataset.id = acc.id;
                card.innerHTML = `
                    <div class="system-name">
                        <span>${keyword ? acc.system.replace(new RegExp(`(${keyword})`, 'gi'), '<b style="color:#d32f2f">$1</b>') : acc.system}</span>
                        ${acc.url ? `<div class="card-icon link-icon" data-url="${acc.url}"><svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg></div>` : ''}

                        <div class="card-icon delete-icon" onclick="toggleDelBar(this, true)"><svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="#f44336" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg></div>
                        <div class="card-icon copy-all-icon" onclick="copyAll('${acc.id}')"><svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg></div>
                    </div>
                    <div class="account-item"><div class="item-label">è´¦å·</div><div class="item-value" onclick="copyText('${acc.username}', 'è´¦å·')">${acc.username}</div></div>
                    <div class="account-item"><div class="item-label">å¯†ç </div><div class="item-value" onclick="copyText('${acc.password}', 'å¯†ç ')">${acc.password}</div></div>
                    <div class="delete-bar">
                        <span>âš ï¸ ç¡®è®¤æ°¸ä¹…åˆ é™¤è¯¥è´¦å·å—ï¼Ÿ</span>
                        <div style="display:flex; gap:10px;">
                            <button class="mini-btn-del btn-cancel-red" onclick="toggleDelBar(this, false)">è¿”å›</button>
                            <button class="mini-btn-del btn-confirm-red" onclick="doDelete('${acc.id}')">ç¡®è®¤åˆ é™¤</button>
                        </div>
                    </div>
                `;
                const linkIcon = card.querySelector('.link-icon');
                if (linkIcon) {
                    linkIcon.onmouseenter = (e) => showTooltip(e, acc.url);
                    linkIcon.onmouseleave = hideTooltip;
                    linkIcon.onclick = () => copyText(acc.url, 'åœ°å€');
                }
                grid.appendChild(card);
            });
        }

        function showTooltip(e, text) {
            const tip = document.getElementById('globalTooltip');
            tip.innerText = text;
            tip.classList.add('show');
            let x = e.clientX + 10, y = e.clientY + 25;
            if (x + tip.offsetWidth > window.innerWidth) x = e.clientX - tip.offsetWidth - 10;
            if (y + tip.offsetHeight > window.innerHeight) y = e.clientY - tip.offsetHeight - 10;
            tip.style.left = x + 'px'; tip.style.top = y + 'px';
        }
        function hideTooltip() { document.getElementById('globalTooltip').classList.remove('show'); }

        function toggleDelBar(el, show) { el.closest('.account-card').querySelector('.delete-bar').classList.toggle('active', show); }
        async function doDelete(id) { await supabaseClient.from('accounts').delete().eq('id', id); showToast('å·²æˆåŠŸåˆ é™¤'); loadData(); }
        
        function bindEvents() {
            const si = document.getElementById('searchInput');
            si.oninput = (e) => {
                document.getElementById('clearButton').style.display = e.target.value ? 'flex' : 'none';
                render(e.target.value);
            };
            document.getElementById('clearButton').onclick = () => { si.value = ''; render(); si.focus(); };
            document.getElementById('addBtn').onclick = () => openModal();
            document.getElementById('accountForm').onsubmit = handleSave;
        }

        async function handleSave(e) {
            e.preventDefault();
            const id = document.getElementById('accountId').value;
            const payload = { system: document.getElementById('system').value, username: document.getElementById('username').value, password: document.getElementById('password').value, url: document.getElementById('url').value };
            if(!id) payload.sort_order = accounts.length;
            const { error } = id ? await supabaseClient.from('accounts').update(payload).eq('id', id) : await supabaseClient.from('accounts').insert([payload]);
            if (!error) { closeModal(); loadData(); showToast('ä¿å­˜æˆåŠŸ'); }
        }

        function openModal(id = null) {
            document.getElementById('accountForm').reset();
            document.getElementById('accountId').value = id || '';
            document.getElementById('modalTitle').innerText = id ? 'ç¼–è¾‘è´¦å·' : 'æ–°å¢è´¦å·';
            if (id) {
                const acc = accounts.find(a => a.id === id);
                document.getElementById('system').value = acc.system;
                document.getElementById('username').value = acc.username;
                document.getElementById('password').value = acc.password;
                document.getElementById('url').value = acc.url || '';
            }
            document.getElementById('modalOverlay').classList.add('show');
        }
        function closeModal() { document.getElementById('modalOverlay').classList.remove('show'); }
        function copyText(t, type) { navigator.clipboard.writeText(t).then(() => showToast(`${type}å·²å¤åˆ¶`)); }
        function copyAll(id) { const acc = accounts.find(a => a.id === id); copyText(`ç³»ç»Ÿï¼š${acc.system}\nè´¦å·ï¼š${acc.username}\nå¯†ç ï¼š${acc.password}`, 'å…¨éƒ¨ä¿¡æ¯'); }
        function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2000); }
        function updateTime() {
            const now = new Date();
            document.getElementById('timeDisplay').innerText = now.toTimeString().split(' ')[0];
            const weeks = ['æ˜ŸæœŸæ—¥','æ˜ŸæœŸä¸€','æ˜ŸæœŸäºŒ','æ˜ŸæœŸä¸‰','æ˜ŸæœŸå››','æ˜ŸæœŸäº”','æ˜ŸæœŸå…­'];
            document.getElementById('solarDate').innerText = `${now.getFullYear()}å¹´${now.getMonth()+1}æœˆ${now.getDate()}æ—¥ ${weeks[now.getDay()]}`;
        }
    </script>
