        function renderCards() {

            grid.innerHTML = accounts.length ? '' : '<div style="grid-column:1/-1; text-align:center; padding:50px; color:#888;">æš‚æ— æ•°æ®ï¼Œè¯·ç‚¹å‡»å³ä¸‹è§’æ–°å¢</div>';
            
            accounts.forEach((acc, index) => {
                const card = document.createElement('div');
                card.className = 'account-card';
                card.draggable = true;
                card.dataset.id = acc.id;
                
                card.innerHTML = `

                        <span class="sys-text">${acc.system}</span>
                        ${acc.url ? `<div class="link-icon" data-url="${acc.url}" title="æ‰“å¼€é“¾æ¥"><svg viewBox="0 0 24 24"><path d="M3.9 12a5 5 0 0 1 5-5h4v2h-4a3 3 0 1 0 0 6h4v2h-4a5 5 0 0 1-5-5zm6-1h4v2h-4zm5-4h-4v2h4a3 3 0 1 1 0 6h-4v2h4a5 5 0 1 0 0-10z"/></svg></div>` : ''}

                        <div class="copy-all-icon" title="å¤åˆ¶å…¨éƒ¨"><svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v12h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg></div>
                    </div>
                    <div class="account-item">

                    <div class="account-item">

                    </div>
                `;

                // æ‹–æ‹½é€»è¾‘
                card.ondragstart = (e) => { draggedCard = card; card.style.opacity = '0.5'; };
                card.ondragend = () => { draggedCard.style.opacity = '1'; };
                card.ondragover = (e) => e.preventDefault();
                card.ondrop = (e) => {

                        const allCards = [...grid.children];

                        if (fromIdx < toIdx) grid.insertBefore(draggedCard, card.nextSibling);
                        else grid.insertBefore(draggedCard, card);
                        document.getElementById('saveOrderBtn').classList.add('show');
                    }
                };

                // å¤åˆ¶å…¨éƒ¨é€»è¾‘
                card.querySelector('.copy-all-icon').onclick = () => {
                    const text = `ç³»ç»Ÿï¼š${acc.system}\nåœ°å€ï¼š${acc.url || 'æ— '}\nè´¦å·ï¼š${acc.username}\nå¯†ç ï¼š${acc.password}`;

        function bindEvents() {
            document.getElementById('addBtn').onclick = () => openModal();
            document.getElementById('accountForm').onsubmit = handleSave;
            document.getElementById('confirmDeleteBtn').onclick = confirmDelete;
            
            const searchInput = document.getElementById('searchInput');
            searchInput.oninput = (e) => {
                const val = e.target.value.toLowerCase();
                document.getElementById('clearButton').style.display = val ? 'flex' : 'none';
                document.querySelectorAll('.account-card').forEach(card => {
                    const content = card.innerText.toLowerCase();
                    const isHit = content.includes(val);
                    card.classList.toggle('hit', !!val && isHit);
                    card.classList.toggle('dim', !!val && !isHit);
                });
            };

            document.getElementById('clearButton').onclick = () => {
                searchInput.value = '';
                searchInput.oninput({ target: searchInput });
            };

            document.getElementById('saveOrderBtn').onclick = saveNewOrder;
        }

        async function handleSave(e) {
            e.preventDefault();
            const id = document.getElementById('accountId').value;
            const payload = {
                system: document.getElementById('system').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                url: document.getElementById('url').value,
                sort_order: accounts.length
            };

            try {
                let res;
                if (id) {
                    res = await supabaseClient.from('accounts').update(payload).eq('id', id);
                } else {
                    res = await supabaseClient.from('accounts').insert([payload]);
                }
                if (res.error) throw res.error;
                showToast('ä¿å­˜æˆåŠŸ');
                closeModal();
                loadAccounts();
            } catch (err) {
                showToast('ä¿å­˜å¤±è´¥', 'error');
            }
        }

        async function saveNewOrder() {
            const cards = [...document.querySelectorAll('.account-card')];
            try {
                for (let i = 0; i < cards.length; i++) {
                    await supabaseClient.from('accounts').update({ sort_order: i }).eq('id', cards[i].dataset.id);
                }
                showToast('æ’åºå·²ä¿å­˜');
                document.getElementById('saveOrderBtn').classList.remove('show');
            } catch (err) {
                showToast('ä¿å­˜æ’åºå¤±è´¥', 'error');
            }
        }

        function openModal(id = null) {
            const modal = document.getElementById('modalOverlay');
            const form = document.getElementById('accountForm');
            form.reset();
            document.getElementById('accountId').value = id || '';
            document.getElementById('modalTitle').innerText = id ? 'ç¼–è¾‘è´¦å·' : 'æ–°å¢è´¦å·';
            
            if (id) {
                const acc = accounts.find(a => a.id === id);
                document.getElementById('system').value = acc.system;
                document.getElementById('username').value = acc.username;
                document.getElementById('password').value = acc.password;
                document.getElementById('url').value = acc.url || '';
            }
            modal.classList.add('show');
        }

        function closeModal() { document.getElementById('modalOverlay').classList.remove('show'); }

        function openDeleteModal(id, name) {
            deleteAccountId = id;
            document.getElementById('deleteSystemName').innerText = name;
            document.getElementById('deleteModalOverlay').classList.add('show');
        }

        function closeDeleteModal() { document.getElementById('deleteModalOverlay').classList.remove('show'); }

        async function confirmDelete() {

                closeDeleteModal();

        function copyText(text, el) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('å¤åˆ¶æˆåŠŸï¼');
                if (el) {
                    el.style.background = '#c8e6c9';

        function showToast(msg, type = 'success') {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.background = type === 'error' ? '#f44336' : '#4caf50';

        function updateTime() {
