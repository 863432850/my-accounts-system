    <script>
        // åˆå§‹åŒ– Supabase
        const SUPABASE_URL = 'https://lxuomiimbnterkxzquba.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx4dW9taWltYm50ZXJreHpxdWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5MzYyNDksImV4cCI6MjA4MjUxMjI0OX0.LZOFm_VS0y5UF0vBR8y2y90Wrq_cMmIvggnXL_JM6h0';

        let accounts = [];

        document.addEventListener('DOMContentLoaded', () => {

        async function loadData() {
            const { data, error } = await supabaseClient.from('accounts').select('*').order('sort_order', { ascending: true });

            }
        }

        function render(keyword = '') {
            const grid = document.getElementById('accountsGrid');
            grid.innerHTML = '';

            accounts.forEach(acc => {
                const lowerKey = keyword.toLowerCase();
                const isMatch = acc.system.toLowerCase().includes(lowerKey) || acc.username.toLowerCase().includes(lowerKey);
                
                if (keyword && !isMatch) return;

                const card = document.createElement('div');
                card.className = 'account-card';

                // é«˜äº®å¤„ç†å‡½æ•°
                const highlightText = (text) => {
                    if (!keyword) return text;
                    const regex = new RegExp(`(${keyword})`, 'gi');
                    return text.replace(regex, '<span class="highlight">$1</span>');
                };

                card.innerHTML = `
                    <div class="system-name">
                        <span>${highlightText(acc.system)}</span>
                        ${acc.url ? `<div class="card-icon link-icon" data-url="${acc.url}"><svg viewBox="0 0 24 24"><path d="M3.9 12a5 5 0 0 1 5-5h4v2h-4a3 3 0 1 0 0 6h4v2h-4a5 5 0 0 1-5-5zm6-1h4v2h-4zm5-4h-4v2h4a3 3 0 1 1 0 6h-4v2h4a5 5 0 1 0 0-10z"/></svg></div>` : ''}
                        <div class="card-icon edit-icon" onclick="openModal('${acc.id}')"><svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg></div>
                        <div class="card-icon delete-icon" onclick="openDelete('${acc.id}', '${acc.system}')"><svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg></div>
                        <div class="card-icon copy-all-icon" title="å¤åˆ¶å…¨éƒ¨"><svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v12h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg></div>
                    </div>
                    <div class="account-item">
                        <div class="item-label">è´¦å·:</div>
                        <div class="item-value" onclick="copyText('${acc.username}', 'è´¦å·')">${highlightText(acc.username)}</div>
                    </div>
                    <div class="account-item">
                        <div class="item-label">å¯†ç :</div>
                        <div class="item-value" onclick="copyText('${acc.password}', 'å¯†ç ')">â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢</div>
                    </div>

                // ç»‘å®šé“¾æ¥å›¾æ ‡çš„ Tips å’Œå¤åˆ¶
                const linkIcon = card.querySelector('.link-icon');
                if (linkIcon) {
                    linkIcon.onmouseenter = (e) => showTooltip(e, acc.url);
                    linkIcon.onmouseleave = hideTooltip;
                    linkIcon.onclick = () => copyText(acc.url, 'é“¾æ¥åœ°å€');
                }

                // å¤åˆ¶å…¨éƒ¨æŒ‰é’®
                card.querySelector('.copy-all-icon').onclick = () => {
                    const text = `ç³»ç»Ÿï¼š${acc.system}\nè´¦å·ï¼š${acc.username}\nå¯†ç ï¼š${acc.password}\nåœ°å€ï¼š${acc.url || 'æ— '}`;
                    copyText(text, 'å…¨éƒ¨ä¿¡æ¯');
                };

                grid.appendChild(card);
            });
        }

        function bindEvents() {
            // æœç´¢é€»è¾‘
            const searchInput = document.getElementById('searchInput');
            searchInput.oninput = (e) => {
                const val = e.target.value;
                document.getElementById('clearButton').style.display = val ? 'flex' : 'none';
                render(val);
            };

            document.getElementById('clearButton').onclick = () => {
                searchInput.value = '';

                searchInput.focus();
                document.getElementById('clearButton').style.display = 'none';
            };

            // 5. å¿«æ·é”®æ”¯æŒ
            document.addEventListener('keydown', (e) => {
                // Ctrl+F èšç„¦æœç´¢
                if ((e.ctrlKey || e.metaKey) && e.key === 'f') {

                // Esc æ¸…é™¤æœç´¢æˆ–å…³é—­å¼¹çª—
                if (e.key === 'Escape') {

                    } else {

                    }

            });

            document.getElementById('addBtn').onclick = () => openModal();
            document.getElementById('accountForm').onsubmit = handleSave;
            document.getElementById('confirmDeleteBtn').onclick = confirmDelete;
        }

        async function handleSave(e) {
            e.preventDefault();
            const id = document.getElementById('accountId').value;
            const payload = {
                system: document.getElementById('system').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                url: document.getElementById('url').value,
                sort_order: accounts.length
            };
            const { error } = id ? await supabaseClient.from('accounts').update(payload).eq('id', id) : await supabaseClient.from('accounts').insert([payload]);
            if (!error) {
                showToast('ä¿å­˜æˆåŠŸ');
                closeModal();
                loadData();
            }
        }

        function openModal(id = null) {
            document.getElementById('accountForm').reset();
            document.getElementById('accountId').value = id || '';
            document.getElementById('modalTitle').innerText = id ? 'ç¼–è¾‘è´¦å·' : 'æ–°å¢è´¦å·';
            if (id) {
                const acc = accounts.find(a => a.id === id);
                document.getElementById('system').value = acc.system;
                document.getElementById('username').value = acc.username;
                document.getElementById('password').value = acc.password;
                document.getElementById('url').value = acc.url || '';
            }
            document.getElementById('modalOverlay').classList.add('show');
        }

        function closeModal() { document.getElementById('modalOverlay').classList.remove('show'); }

        function openDelete(id, name) {

            document.getElementById('deleteModalOverlay').classList.add('show');
        }

        }

        function showTooltip(e, text) {

            tip.innerText = `ç‚¹å‡»å¤åˆ¶: ${text}`;
            tip.style.left = e.pageX + 10 + 'px';
            tip.style.top = e.pageY + 10 + 'px';
            tip.style.opacity = '1';
        }

        function hideTooltip() { document.getElementById('globalUrlTooltip').style.opacity = '0'; }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

            const weeks = ['æ˜ŸæœŸæ—¥','æ˜ŸæœŸä¸€','æ˜ŸæœŸäºŒ','æ˜ŸæœŸä¸‰','æ˜ŸæœŸå››','æ˜ŸæœŸäº”','æ˜ŸæœŸå…­'];
            document.getElementById('solarDate').innerText = `${now.getFullYear()}å¹´${now.getMonth()+1}æœˆ${now.getDate()}æ—¥ ${weeks[now.getDay()]}`;
        }
    </script>
